<!--<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">-->
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort  aria-label="Elements">
      
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
      <td mat-cell *matCellDef="let row">{{row.fname}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
      <td mat-cell *matCellDef="let row">{{row.lname}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Возраст</th>
      <td mat-cell *matCellDef="let row">{{row.age}}</td>
    </ng-container>
    
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Количество</th>
      <td mat-cell *matCellDef="let row">{{row.count}}</td>
    </ng-container>
    
    <ng-container matColumnDef="sum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Сумма</th>
      <td mat-cell *matCellDef="let row">{{row.sum}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
<mat-paginator #paginator [length]="dataLength" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
 
 </div>
